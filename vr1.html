
<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
 <script>
    window.onload = function () {
      document
        .querySelector(".click-me-button")
        .addEventListener("click", function () {
          window.location="https://www.hdrobotic.com/";
        });
    };
  </script>

  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .click-me-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: black;
      color: white;
      width: 8em;
      height: 4em;
    }
  </style>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene 
            arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
            embedded 
            renderer="logarithmicDepthBuffer: true;"
            vr-mode-ui="enabled: false"
            gesture-detector
            id = "scene"
            >

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>
        <a-assets>
            <a-asset-item id="dexter-asset" src="Bender QR 10/Bender QR 10.gltf"></a-asset-item>
        </a-assets>

        <a-marker type='barcode' value='7'>
            <a-box position='0 0.5 0' color="yellow"></a-box>
        </a-marker>

        <a-marker id="animated-marker" type='barcode' value='6'>
            <a-entity
                gltf-model="#animated-asset"
                scale="6">
            </a-entity>
        </a-marker>
        
        <!-- https://ar-js-org.github.io/AR.js-Docs/marker-based/ -->
        <a-marker type="pattern" preset="custom" url="DM6.patt" smooth="true" smoothCount=5 >
            <a-entity
                id="dexter-model"
                gltf-model="#dexter-asset"
                scale="6 6 6"
                class="clickable"
                gesture-handler
                >
            </a-entity>
        </a-marker>


        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    <div class="buttons">
        <button class="click-me-button">Learn More</button>
        </div>
    </body>
</html>
